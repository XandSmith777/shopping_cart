<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confy House</title>
    <!-- Fonte Awesome -->
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- barra de navegação-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--FIM DA BARRA DE NAVEGAÇÃO-->
    <!--HEROI-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">coleção de quartos</h1>
            <button class="button banner-btn">comprar agora
            </button>
        </div>

    </header>
    <!--FIM DO HEROI-->
    <!--TELA DE PRODUTOS-->
    <section class="products">
        <div class="section-title">
            <h2>nossos produtos</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!--FIM DA TELA DE PRODUTOS-->
    <!--CARRO DE COMPRAS-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>seu carrinho</h2>
            <div class="cart-content">
                <!-- ITEM DO CARRINHO-->
                <!--<div class="cart-item">

                </div>-->
                <!--FIM DO ITEM DO CARRINHO-->
            </div>
            <div class="cart-footer">
                <h3>Total do carriho : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">limpar carrinho</button>
            </div>
        </div>
    </div>
    <!--FIM DO CARRO DE COMPRAS-->
    <script src="app.js"></script>
</body>
